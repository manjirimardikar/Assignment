<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <div class="para">
                    <h5>Step 1</h5>
                    <h3>Your Profile</h3>
                    <h5>Enter the login information for your account. You will<br /> be able to create additional users after registering</h5>
                </div>
                    <div class="fields">
                        <div class="input-field">
                            <label for="firstName">First Name</label>
                  <input type="text" placeholder="First Name" id="firstName" name="first-name" />
                        </div>

                        <div class="input-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" placeholder="Last Name" id="lastName" name="last-name" />
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="text" placeholder="Password" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="text" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <div class="para">
                    <h5>Step 2</h5>
			<h3>Business Information</h3>
			<h5>Please, enter information about your comapny</h5>
        </div>
                    <div class="fields">
                        <div class="input-field">
                            <label for="Brand Name">Brand Name</label>
                            <input type="text" id="Brand Name" name="Brand Name" />
                        </div>

                        <div class="input-field">
                            <label for="Brand Type">Brand Type</label>
                  <input type="text" id="Brand Type" name="Brand Type" />
                        </div>

                        <div class="input-field">
                            <label for="Street Address">Street Address</label>
                            <input type="text" id="Street Address" name="Street Address" />
                        </div>

                        <div class="input-field">
                            <label for="City">City</label>
                            <input type="text" id="City" name="City" />
                        </div>

                        <div class="input-field">
                            <label for="Zip Code">Zip Code</label>
                            <input type="number" id="Zip Code" name="Zip Code" />
                        </div>

                        <div class="input-field">
                             <label for="Tax Id Number">Tax Id Number</label>
          <input type="number" id="Tax Id Number" name="Tax Id Number" />
                        </div>
                    </div>
                </div>

                <div class="">
                    <span class="title">Documents</span>

                    <div class="fields">
                        
                        <div class="input-field">
                            <label>Once the documents are signed you will be ready to get Started</label>
                            <input type="text"  required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
